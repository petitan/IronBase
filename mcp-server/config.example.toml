# MCP DOCJL Server Configuration

host = "127.0.0.1"
port = 8080

# Path to IronBase database file
ironbase_path = "./docjl_storage.mlite"

# Path to audit log
audit_log_path = "./audit.log"

# Require authentication (set to false for development)
require_auth = true

# API Keys
[[api_keys]]
key = "test_key_12345"
name = "Development Key"
allowed_commands = [
    "mcp_docjl_list_documents",
    "mcp_docjl_get_document",
    "mcp_docjl_insert_block",
    "mcp_docjl_update_block",
    "mcp_docjl_move_block",
    "mcp_docjl_delete_block",
    "mcp_docjl_list_headings",
    "mcp_docjl_search_blocks",
    "mcp_docjl_validate_references",
    "mcp_docjl_validate_schema",
    "mcp_docjl_get_audit_log",
]
allowed_documents = ["*"]  # Wildcard for all documents

[api_keys.rate_limit]
requests_per_minute = 100
writes_per_minute = 10

# Example: Restricted API key for read-only access
[[api_keys]]
key = "readonly_key_67890"
name = "Read-Only Key"
allowed_commands = [
    "mcp_docjl_list_documents",
    "mcp_docjl_get_document",
    "mcp_docjl_list_headings",
    "mcp_docjl_search_blocks",
]
allowed_documents = ["doc_1", "doc_2"]  # Only specific documents

[api_keys.rate_limit]
requests_per_minute = 50
writes_per_minute = 0  # No writes allowed
