name: Publish to NuGet

on:
  release:
    types: [published]

jobs:
  build-native:
    name: Build Native Library (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            runtime: linux-x64
            lib_name: libironbase_csharp.so
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            runtime: win-x64
            lib_name: ironbase_csharp.dll
          - os: macos-latest
            target: x86_64-apple-darwin
            runtime: osx-x64
            lib_name: libironbase_csharp.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            runtime: osx-arm64
            lib_name: libironbase_csharp.dylib

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build native library
        run: cargo build --release -p ironbase-csharp --target ${{ matrix.target }}

      - name: Upload native library
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.runtime }}
          path: target/${{ matrix.target }}/release/${{ matrix.lib_name }}

  publish:
    name: Publish NuGet Package
    needs: build-native
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Download all native libraries
        uses: actions/download-artifact@v4
        with:
          path: native-libs

      - name: Organize native libraries
        run: |
          mkdir -p IronBase.NET/src/IronBase/runtimes/win-x64/native
          mkdir -p IronBase.NET/src/IronBase/runtimes/linux-x64/native
          mkdir -p IronBase.NET/src/IronBase/runtimes/osx-x64/native
          mkdir -p IronBase.NET/src/IronBase/runtimes/osx-arm64/native

          # Copy libraries to their respective runtime folders
          cp native-libs/native-win-x64/*.dll IronBase.NET/src/IronBase/runtimes/win-x64/native/ || true
          cp native-libs/native-linux-x64/*.so IronBase.NET/src/IronBase/runtimes/linux-x64/native/ || true
          cp native-libs/native-osx-x64/*.dylib IronBase.NET/src/IronBase/runtimes/osx-x64/native/ || true
          cp native-libs/native-osx-arm64/*.dylib IronBase.NET/src/IronBase/runtimes/osx-arm64/native/ || true

      - name: Build .NET project
        run: dotnet build IronBase.NET/src/IronBase/IronBase.csproj --configuration Release

      - name: Run tests
        run: dotnet test IronBase.NET/IronBase.NET.sln --configuration Release --no-build

      - name: Pack NuGet
        run: dotnet pack IronBase.NET/src/IronBase/IronBase.csproj --configuration Release --output ./nupkg

      - name: Publish to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
