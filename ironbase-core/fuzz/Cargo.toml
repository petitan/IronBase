[package]
name = "ironbase-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
serde_json = "1.0"
parking_lot = "0.12"
tempfile = "3.8"

[dependencies.ironbase-core]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_query_parser"
path = "fuzz_targets/fuzz_query_parser.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_document_parse"
path = "fuzz_targets/fuzz_document_parse.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_wal_bytes"
path = "fuzz_targets/fuzz_wal_bytes.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_json_ops"
path = "fuzz_targets/fuzz_json_ops.rs"
test = false
doc = false
bench = false
